<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to Newsletter</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-height: 80px;
      max-width: 150px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"] {
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 6px #4a90e2aa;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="ngc_transparent.png" alt="NGC Logo" />
    </div>

    <h2>Subscribe to our Newsletter</h2>

    <form id="subscribe-form" novalidate>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Subscribe</button>
    </form>

    <div class="footer">
      We respect your privacy. No spam ever.
    </div>
  </div>

  <script>
    const webhookURL = 'https://discord.com/api/webhooks/1389479386419564594/L-UE9JVT4lFf4-QKFMpskr6y8p4BPtLthcFcKuDWKbTScU3YTFZ7F7XB-zCdsnIibuaO';

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    function disableForm() {
      const form = document.getElementById('subscribe-form');
      const emailInput = document.getElementById('email');
      const button = form.querySelector('button');

      emailInput.disabled = true;
      button.disabled = true;
      button.textContent = 'Subscribed';

      let msg = document.getElementById('subscribed-msg');
      if (!msg) {
        msg = document.createElement('div');
        msg.id = 'subscribed-msg';
        msg.style.marginTop = '15px';
        msg.style.color = '#4a90e2';
        msg.style.fontWeight = '600';
        msg.innerHTML = `
          You have already subscribed from this device.<br />
          <button id="reset-btn" style="margin-top: 10px; background: none; border: none; color: #4a90e2; text-decoration: underline; cursor: pointer;">
            Entered wrong email? Click here
          </button>
        `;
        form.parentNode.appendChild(msg);

        document.getElementById('reset-btn').addEventListener('click', () => {
          localStorage.removeItem('subscribed');
          emailInput.disabled = false;
          button.disabled = false;
          button.textContent = 'Subscribe';
          msg.remove();
        });
      }
    }

    if (localStorage.getItem('subscribed')) {
      disableForm();
    }

    document.getElementById('subscribe-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (localStorage.getItem('subscribed')) {
        alert('You have already subscribed from this device.');
        disableForm();
        return;
      }

      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();

      if (!isValidEmail(email)) {
        alert('Please enter a valid email address.');
        emailInput.focus();
        return;
      }

      const payload = {
        embeds: [
          {
            title: "ðŸ“© New Newsletter Subscriber",
            description: `**Email:** \`${email}\``,
            color: 0x4a90e2,
            footer: {
              text: "NGC Newsletter Signup",
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      try {
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          alert('Thanks for subscribing!');
          localStorage.setItem('subscribed', 'true');
          disableForm();
        } else {
          alert('Oops! Something went wrong.');
        }
      } catch (error) {
        alert('Network error, please try again later.');
      }
    });
  </script>
</body>
</html>
